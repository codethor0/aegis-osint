name: CI

on:
  push:
    branches: ['main']
    tags:
      - 'v*'
  pull_request:
    branches: ['main']
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  checks: write

jobs:
  build-test-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: TypeScript Check
        run: npm run type-check

      - name: Run Tests
        run: npm test -- --run

      - name: Build project
        run: npm run build

      - name: Validate data
        run: npm run validate:data

      - name: Validate links
        run: npm run validate:links
